<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input class="input" type="color" value="#2498E0" />

    <div class="wrapper">

    </div>
  </body>

  <script src="script.js"></script>
</html>
